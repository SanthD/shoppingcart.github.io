<div class="py-5">
  <div class="card col-md-6 mx-auto rounded-0">
    <div class="card-header bg-primary text-white">
      <i class="fa fa-user" style="font-size:xx-large"> Login </i>
    </div>
    <div class="card-body">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="mb-3">
        <label for="Name" class="form-label">Name </label>
        <input type="text" formControlName="email" 
            [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
            class="form-control" placeholder="Enter your Eamil" />
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <small *ngIf="email.errors?.required" class="text-danger"> Email is required</small>
            <small  *ngIf="email.errors?.minlength" class="text-danger"> Minlength is 4 charactors </small>
            <!-- <small  *ngIf="email.errors?.minlength" class="text-danger">{{httpError}}</small> -->
          </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" 
          [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
         class="form-control"  placeholder="Enter your Password"/>
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <small *ngIf="password.errors?.required" class="text-danger"> password is required</small>
            <small  *ngIf="password.errors?.minlength" class="text-danger"> Minlength is 4 charactors </small>
            <small  *ngIf="password.errors?.maxlength" class="text-danger"> Maxlength is 8 charactors </small>
          </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary fa fa-sign-in"> Login </button>
      <a routerLink="/signup" class="ml-2 text-decoration-none"> signup</a>
      </form>
    </div>
  </div>
</div>
